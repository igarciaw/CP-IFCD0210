<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Irene García" />
    <title>Listas</title>
  </head>
  <body>
    <h3>Elementos básicos de html</h3>
    <p>En html hay listas:</p>
    <ul>
      <li>No numeradas:</li>
      <ul>
        <li>Patatas</li>
        <li>Leche</li>
        <li>Fresas</li>
      </ul>
      <li>Numeradas</li>
      <ol>
        <li>Patatas</li>
        <li>Leches</li>
        <li>Fresas</li>
      </ol>
      <li>De definición:</li>
      <td>Patatas</td>
      <dd>Tubérculo</dd>
      <td>Fresas</td>
      <dd>Fruta</dd>
    </ul>
  </body>
</html>
