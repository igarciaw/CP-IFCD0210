<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablas</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Gastos mensuales
      </caption>
      <thead>
        <tr>
          <th>concepto</th>
          <th>Primer semestre</th>
          <th>Segundo semestre</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alimentación</td>
          <td>1500</td>
          <td>1750</td>
          <td>3250</td>
        </tr>
        <tr>
          <td>Tecnología</td>
          <td>850</td>
          <td>30</td>
          <td>880</td>
        </tr>
        <tr>
          <td>Deporte</td>
          <td>300</td>
          <td>300</td>
          <td>600</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>2650</th>
          <th>2080</th>
          <th>4730</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
