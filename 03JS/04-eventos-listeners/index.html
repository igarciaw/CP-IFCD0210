<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="micss.css" />
    <script defer src="eventos.js"></script>
  </head>
  <body>
    <h1>Eventos JS</h1>

    <button id="pulsar">Hacer click!</button>
    <button id="pulsar2">Doble click!</button>
    <input
      type="text"
      name="cajaTexto"
      id="cajaTexto"
      placeholder="Pasa por encima para que cuente"
    />
    <input
      type="text"
      name="tecleaTexto"
      id="tecleaTexto"
      placeholder="Teclea"
    />
    <br />

    <form action="#" method="post" id="miformulario">
      <fieldset>
        <label for="usuario">Usuario</label>
        <p><input type="text" name="usuario" id="usuario" /></p>
        <label for="email">Email</label>
        <p><input type="email" name="email" id="email" /></p>
        <p>
          <select name="opcion" id="opcion">
            <option value="si" selected>Sí</option>
            <option value="no">No</option>
          </select>
        </p>

        <p><input type="submit" value="Enviar" /></p>
      </fieldset>
    </form>
    <p>
      <input
        type="password"
        name="btnEspia"
        id="btnEspia"
        placeholder="btnEspia"
      />
    </p>
    <p>
      <select name="opcion2" id="opcion2">
        <option value="si" selected>Sí</option>
        <option value="no">No</option>
      </select>
    </p>
    <p>
      <input
        type="text"
        name="textfocus"
        id="textfocus"
        placeholder="textfocus"
      />
    </p>
    <p>
      <input
        type="text"
        name="portapapeles"
        id="portapapeles"
        placeholder="portapapeles"
      />
    </p>
  </body>
</html>
